    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 100px;
            border-radius: 12px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        .card a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        .card i {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .card span {
            display: block;
            font-weight: bold;
            font-size: 18px;
        }
        .profile-img {
            height: 50px;
    border-radius: 50%;
        }
    </style>

<body>

    <div class="logo-container">

            >
        </a>
    </div>

        <div class="card">
            <a href="{% url 'Home' %}">
                <i class="fas fa-home"></i>
                <span>Accueil</span>

            </a>
        </div>
        <div class="card">
            <a href="{% url 'contact1' %}">
                <i class="fas fa-envelope"></i>

            </a>
        </div>
        <div class="card">

        </div>
    </div>
