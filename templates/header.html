<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block titre %}Maison Décor{% endblock %}</title>
  <!-- Django Static Files -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/footer.css' %}" />
  
    
    <link rel="stylesheet" href="{% static 'css1/login.css' %}">

  <link rel="stylesheet" href="{% static 'CSS/styl.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/detaille.produit.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/respansif.css' %}" />
  <link rel="icon" href="{% static 'images/iPhone.png' %}" />
  
  <!-- Font Awesome -->
  <!-- تحميل مكتبة SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header id="header">
    <a href="{% url 'Home' %}">
      <img class="logo" src="{% static 'images/iPhone.png' %}" width="95px" height="95px" alt="Logo Maison Décor" />
  </a>
  
    <nav>
      <ul id="navbar">
        <li>
          <a href="{% url 'Home' %}" class="{% if request.resolver_match.url_name == 'Home' %}active{% endif %}">
            Home
          </a>
        </li>
        <li>
          <a href="{% url 'promo' %}" class="{% if request.resolver_match.url_name == 'promo' %}active{% endif %}">
            promo
          </a>
        </li>
        <li>
          <a href="{% url 'categories:categories_list' %}"

            class="{% if request.resolver_match.url_name == 'categories:categories_list' %}active{% endif %}">
            categories
          </a>
        </li>
        <li>
          <a href="{% url 'Sur_cammand' %}"
            class="{% if request.resolver_match.url_name == 'Sur_cammand' %}active{% endif %}">
            Sur commande
          </a>
        </li>
        <li>
          <a href="{% url 'contact1' %}"
            class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
            contact
          </a>
        </li>
        <li><div class="search-bar">
          <form method="get" action="{% url 'recherche' %}" class="search-form">
            <i class="fa fa-search search-icon-right"></i>
            <input type="text" name="recherche" value="{{ recherche }}" placeholder="Chercher un produit" class="search-input">
            <button type="submit" class="search-icon-right">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        
      
      
         
      </li>
        <style>
          .fa-search {
            border-radius: 50%;
            color: #5eff00;
          }
        .search-bar {
          display: flex;
          justify-content: center;
          margin: 30px auto;
          width: 100%;
          max-width: 600px;
        }
        
        .search-form {
          position: relative;
          width: 100%;
        }
        
        .search-input {
          width: 100%;
          padding: 12px 45px 12px 40px;
          border: 1px solid #ccc;
          border-radius: 30px;
          font-size: 16px;
          outline: none;
          transition: border-color 0.3s ease;
          box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
        }
        
        .search-input:focus {
          border-color: #4285f4;
        }
        
        .search-icon-left {
          position: absolute;
          top: 50%;
          left: 15px;
          transform: translateY(-50%);
          color: #999;
          font-size: 16px;
        }
        
        .search-icon-right {
          border-radius: 50%;
          position: absolute;
          top: 50%;
          right: 15px;
          transform: translateY(-50%);
          background: none;
          border: none;
          color: #1a73e8;
          font-size: 18px;
          cursor: pointer;
        }
        </style>
        <li>
          {% if user.is_authenticated %}
          <a class="profile-icon-link-container" href="{% url 'profile' %}">
              <img src="{{ profile.profile_photo.url }}" alt="User Image">
          </a>
      {% else %}
          <a class="profile-icon-link-container" href="{% url 'login' %}">
              <img src="{% static 'images1/default.svg' %}" alt="User Image">
          </a>
      {% endif %}</li>
      
        <li class="lg-bag">

          <a href="#" id="Close"><i class="fa-solid fa-xmark"></i></a>
      </ul>
    </nav>

    <div id="mobile">
      <a href="{% url 'promo' %}">
        <i class="fa-solid fa-bag-shopping head-Cart"></i>
      </a>
      <a href="#navbar">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
   
  
  </header>
