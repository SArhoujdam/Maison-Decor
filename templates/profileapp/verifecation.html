<!DOCTYPE html>
<html>
<head>
    <title>Confirmation d'e-mail</title>
</head>
<body>
    <h1>Confirmation d'e-mail</h1>
    <p>Votre e-mail a été confirmé avec succès.</p>
    <button id="aller-gmail">Aller à Gmail</button>

    <script>
        document.getElementById('aller-gmail').addEventListener('click', function() {
            window.location.href = 'https://mail.google.com/';
        });
    </script>
</body>
</html>
